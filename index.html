<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/logo-desktop.svg" type="image/x-icon">
    <title>Great Coffee</title>
</head>
<body>

    <header class="menu">
        <div class="logo">
            <img src="assets/img/logo-desktop.svg" alt="">
        </div>
        <ul class="menu-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Cardápio</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="button">
            <a href="#" id="btn">Pegar meu café</a>
        </div>
    </header>

    <header class="menu-moblile">
        <div class="logo-mobile">
            <img src="assets/img/logo-mobile.svg" alt="">
        </div>
        <div class="menu-buguer" id="menu-buguer"></div>
    </header>

    <ul class="menu-nav-mobile" id="menu-nav-mobile">
        <li class="list"><a href="#">Home</a></li>
        <li class="list"><a href="#">Sobre</a></li>
        <li class="list"><a href="#">Cardápio</a></li>
        <li class="list"><a href="#">Contato</a></li>
    </ul>

    <main class="container">
        <div class="cont">

            <div class="content-object">
                <h3>O café que fará seu código decolar para o próximo nível.</h3>
                <a href="#" id="btn">Pegar meu café <img src="assets/img/arrow.svg" alt=""></a>
            </div>

            <div class="titles">
                <h1 class="title-main">Great Coffee</h1>
                <img src="assets/img/code.png" alt="">
            </div>
            
            <div class="img-main">
                <img src="assets/img/rocket-coffee.png" alt="">
            </div>
            
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
